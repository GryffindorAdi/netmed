    main {

      width: 60%;
      height: 500px;
      margin-top: 100px;
      box-shadow: 0 0 3px grey;
      overflow: hidden;
    }
    .slide {
      position: absolute;
      transition: 1s;
      width: 20%;
      /* background-color: blue; */
      padding: 10px;
      height: 60vh;
      display: flex;
      flex-direction: column;
      flex-wrap: nowrap;
      box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
      justify-content: space-between;
    }
    main img {
      height: 50vh;
    }
    .cardbtm {
      display: flex;
      flex-direction: row;
      align-items: center;
      height: 55vh;
      justify-content: space-between;
      position: fixed;
      width: 98%;
      padding: 10px 10px;
    }
    .cardbtm button {
      background-color: #fff;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      width: 30px;
      height: 30px;
    }
    .slide button {
      width: 95%;
      margin: 0 auto;
      padding: 12px;
      color: #fff;
      background-color: #32aeb1;
      border: none;
      border-radius: 5px;
    }
    .slide h5,
    p {
      padding: 0 10px;
      font-family: "Lato", sans-serif;
    }
    .slide img {
      width: 80%;
      height: 30vh;
      margin: auto;
    }
    #container {
      position: relative;
      width: 80%;
    }
  </style>
