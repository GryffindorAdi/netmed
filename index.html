<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>navbar</title>
    <script
      src="https://kit.fontawesome.com/b0cf74dcd3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="main">
      <!-- main started -->
      <div id="navbar">
        <!-- navbar started -->
        <div id="navupper">
          <!-- navupper started -->
          <img
            src="https://nms-assets.s3-ap-south-1.amazonaws.com/images/cms/aw_rbslider/slides/1663609483_netmeds-new-logo.svg"
            alt="logo"
          />
          <div class="nav-input">
            <span>Deliver to 110002 </span>
            <input
              type="text"
              placeholder="Search for medicine & wellness productsâ€¦"
            />
          </div>
          <div>
            <i class="fa-solid fa-list-check"></i>
            <span>Upload</span>
          </div>
          <div>
            <i class="fa-solid fa-cart-shopping"></i>
            <span><a href="">Cart</a></span>
          </div>
          <div>
            <i class="fa-regular fa-user"></i>
            <span><a href="">LogIn & SignUp</a></span>
          </div>
        </div>
        <!-- navupper eneded -->
        <div id="mednav">
          <!-- mednav started -->

          <img src="" alt="" />
          <span>Medicine</span>

          <img src="" alt="" />
          <span>Wellness</span>

          <img src="" alt="" />
          <span>Lab Tests</span>

          <img src="" alt="" />
          <span>Beauty</span>

          <img src="" alt="" />
          <span>Health Corner</span>
        </div>
        <!-- medmav eneded -->
      </div>
      <!-- navbar ended -->
      <div id="lowernav">
        <!-- lowernav started -->

        <span>COVID Essentials</span>
        <span>Diabetes</span>
        <span>Eyewear</span>
        <span>Ayush</span>
        <span>Ayurvedic</span>
        <span>Homeopathy</span>
        <span>Fitness</span>
        <span>Mom & Baby</span>
        <span>Surgicals </span>
        <span>Sexual Wellness </span>
        <span>Treatments</span>
      </div>
      <!-- lowermav eneded -->
    </div>
    <!-- main ended -->
    <div id="slider">
      <div class="slides">
        <!-- radio btm -->
        <input type="radio" name="radio_btm" id="radio1" />
        <input type="radio" name="radio_btm" id="radio2" />
        <input type="radio" name="radio_btm" id="radio3" />
        <!-- radio btm ends -->
        <!-- img start -->
        <div class="slide first">
          <img
            src="https://www.netmeds.com/images/cms/aw_rbslider/slides/1664555976_Home_Bannerklkkk.jpg"
            alt=""
          />
        </div>
        <div class="slide">
          <img
            src="https://www.netmeds.com/images/cms/aw_rbslider/slides/1664979078_Home_Bannerlmkkkk.jpg"
            alt=""
          />
        </div>
        <div class="slide">
          <img
            src="https://www.netmeds.com/images/cms/aw_rbslider/slides/1663166809_1680x320_copy.jpg"
            alt=""
          />
        </div>
        <!-- img ends -->
        <!-- auto slider -->
        <div class="auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
        </div>
        <!-- auto silder endds -->
      </div>
      <!-- manual btm start -->
      <div class="manual">
        <label for="radio1" class="manual-btm"></label>
        <label for="radio2" class="manual-btm"></label>
        <label for="radio3" class="manual-btm"></label>
      </div>
      <!-- manual btm ends -->
    </div>
  </body>
</html>
