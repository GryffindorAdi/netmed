<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netmeds Signup</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div id="main">
        <div>
            <div><img src="https://www.netmeds.com/images/cms/wysiwyg/cms/1588773798_sign-in-banner-new.png" alt="image"></div>
        </div>

        <div id="rightinside">
            <div id="rightpart">
            <h2>Sign Up</h2>

            <div id="innercol">
                

                <form id="form1">
        
                    <label for="fullname" >Full name</label><br>
                    <input type="full name" id="name" placeholder="Enter your full name" required autofocus>
                    <hr>
                    
                
                        <label for="Email" >Email</label><br>
                        <input type="Email" placeholder="Enter Email" id="email">
                        <hr>
                    
                
                        <label for="Password" >Password</label><br>
                        <input type="Password" placeholder="Enter password" id="password">
                        <i class="fa-solid fa-eye eyes" onclick="myFunction()"></i>
                        <hr>
                    
                    <p>By signing up, I accept the netmeds <a href="" target="_blank"> Terms of Service </a>and acknowledge the <a href="" target="_blank">Privacy Policy </a></p>
                    <input type="submit" value="sign up" id="submitbtn">
        
                    <p>Already have an account? <a href="signIn.html">Sign in</a></p>
                </form>
                    
                    
            </div>

            <div id="signinshortcut">
                <div>
                      <img src="https://banner2.cleanpng.com/20180324/iww/kisspng-google-logo-g-suite-google-5ab6f1cee66464.5739288415219388949437.jpg" alt="">
                    <p>Google</p>
                </div>
                <div>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/ff/Facebook_logo_36x36.svg/1024px-Facebook_logo_36x36.svg.png" alt="">
                    <p>Facebook</p>
                </div>
            </div>
            


            
            </div>
        </div>
        
    </div>
</body>
</html>

<script src="signIn.js"></script>
